<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Beer Review</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Beer Review</h1>
        </div>

        <section class="beers">
          <h2>Beers</h2>

          <ul class="beers-list">
          </ul>

        </section>

        <form class="beer-form">
          <h3>Add a New Beer</h3>

          <div class="form-group">
            <input type="text" class="beer-input form-control" placeholder="Beer Name">
          </div>

          <div class="form-group">
            <input type="text" class="category-input form-control" placeholder="Category">
          </div><br>

          <h3>Please rate your bear!</h3>

          <select class="chosenBeers">
            <!-- <option>please rate your bear!</option> -->
            <option value="0"> 0 - don't even think about it!</option>
            <option value="1"> 1 - bad</option>
            <option value="2"> 2 - pretty lame</option>
            <option value="3"> 3 - not bad</option>
            <option value="4"> 4 - like</option>
            <option value="5"> 5 - awsome!</option>
          </select><br>

          <button class="btn btn-primary post-beer" type="button">Post</button>
          <button class="btn btn-warning render-beer" type="button">Render beers</button>
          <button class="btn btn-success score-beer" type="button">By score</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
